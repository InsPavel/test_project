<div class="modal-body">
    <h4 class="text-center">Данная статья будет удалена, вы действительно хотите её удалить? </h4>
    <form class="text-center" action="{% url "webapp:article_delete" article.pk %}"
          method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
    <button type="button" class="submit-btn btn btn-primary">Подтвердить</button>
</div>
