{% extends 'base.html' %}
{% block title %}Статьи{% endblock %}
{% block menu_links %}
    <li><a href="{% url 'webapp:article_create' %}"  class="nav-link">Добавить статью</a></li>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Articles:</h1>
        {% for article in articles %}
            <a href="{% url 'webapp:article_detail' article.pk %}">{{ article.title }}</a>
            <hr/>
        {% endfor %}
    </div>
{% endblock %}
